<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Earn To Live - wemint.app</title>
    <link rel="icon" type="image/svg+xml" href="../favicon/main.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <section class="hero" aria-labelledby="hero-title">
        <div class="hero-orbits" aria-hidden="true">
          <img class="orbit orbit-1" src="../image/orbit/orbit-1.png" alt="" />
          <img class="orbit orbit-2" src="../image/orbit/orbit-2.png" alt="" />
          <img class="orbit orbit-3" src="../image/orbit/orbit-3.png" alt="" />
          <img class="orbit orbit-4" src="../image/orbit/orbit-4.png" alt="" />
          <img class="orbit orbit-5" src="../image/orbit/orbit-5.png" alt="" />
          <img class="orbit orbit-6" src="../image/orbit/orbit-6.png" alt="" />
        </div>

        <header class="hero-nav">
          <button class="nav-pill is-active" type="button">Main</button>
          <button class="nav-pill" type="button">Explore</button>
          <a class="nav-pill nav-try" href="../dashboard.html" target="_blank" rel="noopener">Try Now</a>
        </header>

        <div class="hero-content">
          <h1 id="hero-title" class="hello-word">Hello</h1>
          <div class="typing-pill" aria-live="polite">
            <span class="typing-text" id="typingText">what can I help you today?</span>
            <span class="typing-action" aria-hidden="true">→</span>
          </div>
        </div>
      </section>

      <section class="bento" aria-label="Frames">
        <div class="frame-tile frame-1">
          <img src="../image/frame/frame1.png" alt="" />
        </div>
        <div class="frame-tile frame-2">
          <img src="../image/frame/frame2.png" alt="" />
        </div>
        <div class="frame-tile frame-3">
          <img src="../image/frame/frame3.png" alt="" />
          <img class="frame-overlay overlay-3-1" src="../image/frame/frame3-1.png" alt="" />
          <img class="frame-overlay overlay-3-2" src="../image/frame/frame3-2.png" alt="" />
          <img class="frame-overlay overlay-3-3" src="../image/frame/frame3-3.png" alt="" />
        </div>
        <div class="frame-tile frame-4">
          <img src="../image/frame/frame4.png" alt="" />
        </div>
        <div class="frame-tile frame-5">
          <img src="../image/frame/frame5.png" alt="" />
          <img class="frame-overlay overlay-5-1" src="../image/frame/frame5-1.png" alt="" />
        </div>
        <div class="frame-tile frame-6">
          <img src="../image/frame/frame7.png" alt="" />
        </div>
        <div class="frame-tile frame-7">
          <img src="../image/frame/frame8.png" alt="" />
        </div>
        <div class="frame-tile frame-8">
          <img src="../image/frame/frame9.png" alt="" />
        </div>
        <div class="frame-tile frame-9">
          <img src="../image/frame/frame6.png" alt="" />
        </div>
        <div class="frame-tile frame-10 is-square">
          <img src="../image/frame/frame10.png" alt="" />
        </div>
        <div class="frame-tile frame-11 is-square">
          <img src="../image/frame/frame11.png" alt="" />
        </div>
        <div class="frame-tile frame-12 is-row-height">
          <img src="../image/frame/frame12.png" alt="" />
        </div>
        <div class="frame-tile frame-13 is-row-height">
          <img src="../image/frame/frame13.png" alt="" />
        </div>
        <div class="frame-tile frame-14 is-square">
          <img src="../image/frame/frame14.png" alt="" />
        </div>
      </section>

      <section class="closing" aria-label="Closing message">
        <p class="closing-lead">We Help Freelancer Monetize<br />from anywhere simply just being who they are</p>
        <div class="closing-line">
          <span>We Built</span>
          <span class="closing-pill"><span class="arrow">→</span></span>
          <span>For You</span>
        </div>
        <p class="closing-sub">Bespoke Solution? Let’s Talk</p>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
